<html lang="en" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../../../static/css/output.css" />
    <script src="https://cdn.tailwindcss.com"> </script>
    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="h-full">
    <div class="mt-2">
        <div class=" flex  border-2 border-gray-200 border-dashed rounded-lg justify-center ">
            <div class=" m-2 w-full bg-gray-200 rounded-2xl">
                <div class="space-y-12">
                    <div class="relative p-4 w-full  h-full md:h-auto">
                        <!-- Modal content -->
                        <div class="relative p-4 bg-white rounded-lg shadow  sm:p-5">
                            <!-- Modal header -->
                            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 ">
                                <h3 class="text-lg font-semibold text-gray-900">Add Product</h3>
                            </div>
                            <!-- Modal body -->

                            <div class=" gap-4 mb-4 sm:grid-cols-2 space-y-4">
                                <div class="grid gap-4 sm:col-span-2 md:gap-6 sm:grid-cols-4">
                                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">Product
                                        Category :</label>

                                    <div>
                                        <select id="category"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 ">
                                            <option selected="">Select category</option>
                                            <option value="Cloths">Cloths</option>
                                            <option value="Fashion">Fashion</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select id="category"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 ">
                                            <option selected="">Select sub category</option>
                                            <option value="T-shirt">T-shirt</option>
                                            <option value="Shirt">Shirt</option>
                                            <option value="Pants">Pants</option>
                                            <option value="Shose">Shose</option>
                                            <option value="Belt">Belt</option>
                                            <option value="Socks">Socks</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select id="category"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 ">
                                            <option selected="">Select sub category</option>
                                            <option value="Glass">Glass</option>
                                            <option value="Hat">Hat</option>
                                            <option value="Necklace">Necklace</option>
                                            <option value="Bracelet">Bracelet</option>
                                            <option value="Earrings">Earrings</option>
                                            <option value="Piercing">Piercing</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="grid gap-4 sm:col-span-2 md:gap-6 sm:grid-cols-4">
                                    <div>
                                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Product
                                            Name</label>
                                        <input type="text" name="name" id="name"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                            placeholder="Type product name" required="" />
                                    </div>
                                    <div>
                                        <label for="serial"
                                            class="block mb-2 text-sm font-medium text-gray-900 ">Product
                                            Serial</label>
                                        <input type="text" name="serial" id="serial"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                            placeholder="Type product serial" required="" />
                                    </div>
                                    <div>
                                        <label for="brand"
                                            class="block mb-2 text-sm font-medium text-gray-900 ">Brand</label>
                                        <input type="text" name="brand" id="brand"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                            placeholder="Product brand" required="" />
                                    </div>
                                </div>
                                <div class="grid gap-4 sm:col-span-2 md:gap-6 sm:grid-cols-4">
                                    <div>
                                        <label for="price"
                                            class="block mb-2 text-sm font-medium text-gray-900 ">Price</label>
                                        <input type="number" name="price" id="price"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                            placeholder="$2999" required="" />
                                    </div>
                                    <div>
                                        <label for="amount"
                                            class="block mb-2 text-sm font-medium text-gray-900 ">Amount</label>
                                        <input type="number" name="amount" id="amount"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                            placeholder="34" required="" />
                                    </div>
                                </div>
                                <div class="grid gap-4 sm:col-span-2 md:gap-6 sm:grid-cols-4">
                                    <div>
                                        <label for="size" class="block mb-2 text-sm font-medium text-gray-900 ">Item
                                            Size</label>
                                        <input type="text" name="size" id="itemsize"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                            placeholder="xxl" required="" />
                                    </div>
                                    <div>
                                        <label for="length" class="block mb-2 text-sm font-medium text-gray-900 ">Item
                                            Lenght
                                            (cm)</label>
                                        <input type="number" name="length" id="itemlength"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                            placeholder="105" required="" />
                                    </div>
                                    <div>
                                        <label for="material" class="block mb-2 text-sm font-medium text-gray-900 ">Item
                                            Material</label>
                                        <input type="text" name="material" id="itemmaterial"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                            placeholder="Caton" required="" />
                                    </div>
                                    <div>
                                        <label for="color" class="block mb-2 text-sm font-medium text-gray-900 ">Item
                                            Color</label>
                                        <input type="text" name="color" id="itemcolor"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                                            placeholder="Red" required="" />
                                    </div>
                                </div>
                                <div class="sm:col-span-2"><label for="description"
                                        class="block mb-2 text-sm font-medium text-gray-900 ">Description</label><textarea
                                        id="description" rows="4"
                                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 "
                                        placeholder="Write product description here"></textarea></div>
                            </div>
                            <div class="mb-4 space-y-4 sm:flex sm:space-y-0">
                                <div class="flex items-center mr-4">
                                    <input id="inline-checkbox" type="checkbox" value="" name="sellingType"
                                        class="w-4 h-4 bg-gray-100 rounded border-gray-300 text-primary-600 focus:ring-primary-500  focus:ring-2" />
                                    <label for="inline-checkbox"
                                        class="ml-2 text-sm font-medium text-gray-900 ">In-store only</label>
                                </div>
                                <div class="flex items-center mr-4">
                                    <input id="inline-2-checkbox" type="checkbox" value="" name="sellingType"
                                        class="w-4 h-4 bg-gray-100 rounded border-gray-300 text-primary-600 focus:ring-primary-500 focus:ring-2" />
                                    <label for="inline-2-checkbox"
                                        class="ml-2 text-sm font-medium text-gray-900 ">Online selling only</label>
                                </div>
                                <div class="flex items-center mr-4">
                                    <input checked="" id="inline-checked-checkbox" type="checkbox" value=""
                                        name="sellingType"
                                        class="w-4 h-4 bg-gray-100 rounded border-gray-300 text-primary-600 focus:ring-primary-500 focus:ring-2 " />
                                    <label for="inline-checked-checkbox"
                                        class="ml-2 text-sm font-medium text-gray-900 ">Both in-store and online</label>
                                </div>
                            </div>
                            <div class="mb-4">
                                <span class="block mb-2 text-sm font-medium text-gray-900 ">Product Images</span>
                                <div class="flex justify-center items-center w-full">
                                    <label for="dropzone-file"
                                        class="flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer  hover:bg-gray-100 ">
                                        <div class="flex flex-col justify-center items-center pt-5 pb-6">
                                            <svg aria-hidden="true" class="mb-3 w-10 h-10 text-gray-400" fill="none"
                                                stroke="currentColor" viewbox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                                </path>
                                            </svg>
                                            <p class="mb-2 text-sm text-gray-500 ">
                                                <span class="font-semibold">Click to upload</span>
                                                or drag and drop
                                            </p>
                                            <p class="text-xs text-gray-500 ">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                                        </div>
                                        <input id="dropzone-file" type="file" class="hidden" />
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="../../../static/js/flowbite/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
