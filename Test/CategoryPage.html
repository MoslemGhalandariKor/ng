    <link rel="stylesheet" href="../../../static/css/output.css" />

    <!-- Flowbite -->

<body class="h-full">

                                                        </form>

                                                        <form action="{ }" method="post">
                                                            <button data-modal-hide="default-modal" type="submit"
                                                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Delete</button>
                                                        </form>

                                                <td
                                                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
